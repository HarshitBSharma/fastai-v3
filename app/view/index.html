<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>ALU Peralta's Dog classifier!!</title>
  <link rel="shortcut icon" href="/static/favicon.ico" />
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Classify Dog Images üê∂</div>
    <span>
      We can recognize <strong>120 breeds</strong> of dogs with <strong>90%</strong> accuracy!
    </span>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
  <div class="bottom-right">
    <a href="https://twitter.com/geraltoofrivia?lang=en">
      <span><strong>Contact</strong></span>
      <img src="../static/images/logo.png">
    </a>
  </div>
</div>
</body>
</html>
